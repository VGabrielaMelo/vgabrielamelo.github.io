<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Jogo da forca - ONE </title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <span>
            <a href=""><img src="./img/Logo.png" alt="Logo Alura"></a>
            </span>
        </header>
    
        <section id="btnInicio">
            <button id="comecarJogo" class="btn-principal"> Comecar a jogar </button>
            <button id="btnAdicionarPalavra" class="btn-secundario"> Adicionar nova palavra </button>
        </section>
        
        <section class="jogo-da-forca">
            <main>
                <h1> Digite no teclado uma letra e tente adivinhar a palavra! </h1>
                <div class="mensagens">
                    <canvas width="350px" height="300px"></canvas>
                    <div class="mensagem">
                        <h2 class="perdedor"></h2>
                        <h2 class="vencedor"></h2>
                    </div>
                </div>
                <div class="palavras">
                    <div class="palavra-secreta"></div>
                    <div class="letras-erradas"></div>
                </div>
            </main>
            <div class="botoes">
                <button id="novojogo" class="btn-principal" onclick="novoJogo()"> Novo Jogo </button>
                <button id="desistir" class="btn-secundario"> Desistir </button>
            </div>
        </section>
        <section id="addPalavra">
            <form method="get" id="form">
                <textarea name="nova-palavra" id="nova-palavra" cols="30" rows="10" placeholder="Digite a nova palavra aqui"></textarea>
                <div id="importante">
                    <ion-icon name="alert-circle-sharp"></ion-icon>
                    <p> MÃ¡x, de 8 letras </p>
                </div>
                <div class="botoes">
                    <button id="enviar-palavra" class="btn-principal"> Salvar e enviar </button>
                    <button id="cancelar" class="btn-secundario"> Cancelar </button>
                </div>
            </form>
        </section>
    </div>    
    <footer class="footer"> 
        <p>&#169; 2022 <a href="https://www.linkedin.com/in/vgabrielamelo/" rel="noreferrer noopener" target="_blank"> Gabriela Melo </a></p>
    </footer>

    <script src="./js/jogo.js"></script>
    <script src="./js/add-palavras.js"></script>
    <script src="./js/corpodaforca.js"></script>
    <script src="./js/palavras.js"></script>
</body>
</html>
