<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> Calcularora Hora </title>

        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div class="container">
            <header class="header">
                <img src="https://cdn-icons-png.flaticon.com/512/190/190708.png" alt="Calculadora">
                <h1> 
                    <span> Calculadora </span> <br>
                    <span> Horas de Trabalho </span>
                </h1>
            </header>

            <div class="form">
                <form id="form">
                    <label for="horas-diarias"> Horas Diárias Trabalhadas </label>
                    <input id="horas-diarias" type="number">

                    <label for="dias-trabalhados"> Dias Trabalhados no Mês </label>
                    <input id="dias-trabalhados" type="number">

                    <label for="despesas"> Despesas Fixas Mensais </label>
                    <input id="despesas" type="number">

                    <label for="equipamento"> Valor do Seu Equipamento </label>
                    <input id="equipamento" type="number">

                    <button id="calcular"> Calcular Agora </button>
                </form>
            </div>

            <div class="resultado hidden" id="resultado">
                <span> Valor de Hora Trabalhada: </span>
                <span id="valor-total"> R$ 00,00 </span>
                <p> Nesse valor você irá  cobrir suas despesas e ter 50% de lucro. </p>
            </div>

            <footer>
                
            </footer>
        </div>

        <script src="./js/app.js"></script>
    </body>
</html>
