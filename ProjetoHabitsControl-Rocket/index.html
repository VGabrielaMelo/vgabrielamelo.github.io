<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css">
        <title> Habits Control </title>
    </head>

    <body>
        <header>
            <img src="./assets/img/logo.svg" alt="Logo">

            <button> 
                <img src="./assets/img/adicionar.svg" alt="Sinal de mais"> 

                <div>
                    Registrar Meu Dia 
                </div>
            </button>
        </header>
        
        <main>
            <form id="form-habits">
                <div class="habits">
                    <div class="habit" data-name="treino"> 🚲 </div>
                    <div class="habit" data-name="fruta"> 🍎 </div>
                    <div class="habit" data-name="estudo"> 🧠 </div>
                    <div class="habit" data-name="leitura"> 📚 </div>
                    <div class="habit" data-name="remedio"> 💊 </div>
                </div>

                <div class="days"></div>
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
